<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <h4 class="mb-3"><center>ToDo App</center></h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add new Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Tasks</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input class="form-control" type="text" name="" id="textInput">
                        <div id="msg"> </div>
                        <br>
                        <p>Due Date</p>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <br>
                        <p>Description</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id = "add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2023-7-7</span>
                <p>Going to Gym to watch Netflix</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onclick="editTasks(this)" class="fas fa-edit"></i>
                    <i onClick = "deleteTasks(this)" class="fas fa-trash-alt"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">2023-7-7</span>
                <p>Going to Gym to watch Netflix</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onclick="editTasks(this)" class="fas fa-edit"></i>
                    <i onclick="deleteTasks(this)" class="fas fa-trash-alt"></i>
                </span>
            </div>
        </div>

    </div>

</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
